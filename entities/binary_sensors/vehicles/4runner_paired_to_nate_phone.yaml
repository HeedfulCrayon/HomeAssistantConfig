platform: template
sensors:
  4runner_paired_to_nate_phone:
    value_template: >-
      {{ is_state_attr('sensor.nate_phone_bluetooth_connection', 'connected_paired_devices', '[74:5E:1C:BC:27:85]') }}
    icon_template: >-
      {% if is_state_attr('sensor.nate_phone_bluetooth_connection', 'connected_paired_devices', '[74:5E:1C:BC:27:85]') %}
        mdi:car-connected
      {% else %}
        mdi:car
      {% endif %}